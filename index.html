<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedBelt HTML Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to High Score Tracker</h1>
    <div id="userBadge" class="user-badge" aria-live="polite">Not logged in</div>
    <div class="container">
        <button id="LoginButton">Login</button>
        <button id="SignUpButton"> Sign Up</button>
        <button id="logoutButton"> Logout</button>
        <button id="submitScoreButton">Submit Score</button>
        <textarea id="scoreInput" placeholder="Enter your score here"></textarea>
    </div>
    <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>High Score</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody id="friendTableBody">
        
        </tbody>
      </table>
    <input id="friendInput" placeholder="Friend name">
    <button id="addFriend">Add</button>
    <script src="script.js"></script>
</body>
</html>
